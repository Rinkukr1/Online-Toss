<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coin Flipper</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
            <link rel="icon" type="image/x-icon" href="images/coin.png">
        <style>
            *{
                padding: auto;
                margin: auto;
            }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
        }
        #coin {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        #coin {
  display: none;
  align-items: center;
  background: none;
  margin-left: 36%;
  margin-top: 50px;
}

.container {
    background-color: #08AEEA;
    background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);    
  width: 30%;
  height: 50%;
  border: 1px;
  padding: auto;
  margin: auto;
  margin-top: 20px;
  border-radius: 10px;
  min-width: 300px;
  outline: solid 1px black;
  display: block;
  justify-content: center;
  align-items: center;
}
.heading{
    padding-top: 20px;
}
button {
  border: 1px;
  border-radius: 15px;
  background-color: #85FFBD;
background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
  width: 150px;
  height: 40px;
  margin-top: 50px;
  margin-bottom: 30px;
}
button:hover{
cursor: pointer;
transform:  translateY(3px);
transition: 300ms transform;
}
#flip{
    display: flex;
    justify-content: center;
}

    </style>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1><u>Coin Flipper</u></h1>
            </div>
            <div class="flip">
                <img id="coin" src alt="Coin">
                <h1 class="toss"></h1>
                <button onclick="flipCoin()">Flip Coin</button>
            </div>
        </div>

        <script>
        function flipCoin() {
            let randomNum = Math.round(Math.random()*100);

            const coinElement = document.getElementById('coin');
        
            coinElement.src="https://media.tenor.com/ye2wECjFhYUAAAAi/future-penguin.gif";
            document.getElementById("coin").style.display="block";
            document.querySelector(".toss").style.color="yellow"
            document.querySelector(".toss").innerHTML="Flipping";    
        const timeId= setInterval(flip,7000);
        function flip(){
                if (randomNum >=0 && randomNum<=50) {
                    coinElement.src="https://s2.coinmarketcap.com/static/img/coins/64x64/14362.png";
                    document.getElementById("coin").style.display="block";
                    document.querySelector(".toss").style.color="green"
                    document.querySelector(".toss").innerHTML="Heads";
                } else {
                    coinElement.src="https://www.svgrepo.com/show/49374/coin.svg";
                    document.getElementById("coin").style.display="block";
                    document.querySelector(".toss").style.color="green"
                    document.querySelector(".toss").innerHTML="Tails";

                }
                if(true){
                    clearInterval(timeId);
                }
            }

        }
    </script>
    </body>
</html>
